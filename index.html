<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <!-- Css file -->
    <link rel="stylesheet"
        href="style.css">

    <!-- Script JS   -->
    <script type="text/javascript"
        src="functions.js"></script>
</head>

<body>
    <div class="form-area">
        <h4 class="tittle"> SIGN UP</h4>

        <!-- FORMULARIO -->
        <form action="">
            <div class="form-group">
                <label for="name"
                    class="sub_tittle">Name</label>
                <input type="text"
                    class="form-style"
                    id="name"
                    placeholder="
                Enter Your Full Name">
            </div>

            <!-- DIV EMAIL -->
            <div class="form-group">
                <label for="email"
                    class="sub_tittle">Email</label>
                <input type="email"
                    class="form-style"
                    id="email"
                    placeholder="
                Enter Your Email">
            </div>

            <!-- DIV PASSWORD -->
            <div class="form-group">
                <label for="password"
                    class="sub_tittle">Password</label>
                <input type="password"
                    class="form-style"
                    id="password"
                    placeholder="
                Enter Your Password">
            </div>

            <!-- BUTTON -->
            <div>
                <button class="btn">SIGN UP!</button>
                <P class="par">Hava an account? <a href=""
                        class="link">Login Here!</P>
            </div>
        </form>
    </div>

</body>

</html>
